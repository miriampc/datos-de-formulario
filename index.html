<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body align="center">
  <form action="" id="frm1">
    <h1>Llenar Formulario</h1>
		Nombre: <input type="text" name="name" id="name"><br><br>
		Mail: <input type="text" name="email" id="email"><br><br>
	</form>
	<button onclick="myFunction(); return false;" >Mostrar</button>

	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>

	<script>
		function myFunction() {
      var name=document.getElementById('name').value;
			var email=document.getElementById('email').value;
      if(name.length==0 || email.length==0){
        alert("Ingrese sus datos");
      }else{
        document.getElementById('mostrarNombre').innerHTML="<h3>Sus datos ingresados son:</h3>Nombre: "+name;
        document.getElementById('mostrarMail').innerHTML="Email: "+email;
      }
		}
	</script>

</body>
</html>
